<app-header></app-header>
<app-alert (close)="onPress()" *ngIf="loadAlert" [callbackFunction]="onLogin"
           [message]="'Log in to Add to Cart!'"></app-alert>

<div class="flex">
  <div class="divtop">
    <p class="subtext">Webshop</p>
    <div class="grid">
      <ul *ngFor="let product of products" class="shop-list-item">
        <li class="img-responsive img">
          <img src="{{product.url}}" alt="{{product.description}}">
        </li>
        <li class="padding-item">
          <h5>{{product.description}}</h5>
        </li>
        <li class="padding-item">
          <h5> {{product.price | currency:'EUR'}}</h5>
        </li>
        <li class="padding-item">
          <p>
            <button (click)="onAddToCart(product)" type="button"
                    class="btn btn-default btn-sm custom-button ">
                <span class="glyphicon
                    glyphicon-shopping-cart">
                </span>
              <b> Add</b>
            </button>
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>
