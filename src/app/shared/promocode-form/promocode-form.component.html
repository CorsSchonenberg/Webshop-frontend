<section>
  <form (ngSubmit)="onSubmit()" #f=ngForm>
    <div class="row">
      <div class="col-xs-12">
        <mat-form-field appearance="fill">
          <mat-label>Fill in your promocode</mat-label>
          <input matInput type="code" name="code" ngModel required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="custom-button"
                type="submit"
                [disabled]="!f.valid"
                >
          Submit
        </button>
      </div>
    </div>
  </form>
</section>
