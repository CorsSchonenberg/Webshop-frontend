<div class="grid flex">
  <div class="pull-left code-total-item">
    <li class="item-padding">
      <h5> {{promoCode.name}}</h5>
    </li>
    <li class="item-padding">
      <h5> {{promoCode.code}}</h5>
    </li>
    <li class="item-padding">
      <h5> {{promoCode.discount | discount}}%</h5>
    </li>
    <li class="item-padding">
      <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
    </li>
  </div>
</div>
